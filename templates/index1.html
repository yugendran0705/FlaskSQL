<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
    <title>Digitrans</title>
    
</head>
<body>
    <section id="title">
        <div>
        <div id="navbar">
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="">Digitrans</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"  id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                    <li class="navbar-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="{{url_for('developer')}}">Developers</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="{{url_for('client')}}">Clients</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="">Blogs</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="">About Us</a>
                    </li>
                </ul>  
                </div>
            </nav>
        </div>
        </div>
    </section>
    <h3>Developer login</h3>
      {% block content %}
      {% with messages = get_flashed_messages()%}
        {% if messages %}
          {% for message in messages %}
          <p style="background-color:yellow; text-align: center;">{{message}}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% endblock %}
    <section id="fform">
      <h3>Developer login</h3>
            
          <form class="form-inline" action="{{ url_for('developer')}}" method="post">
              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label formlabel">Name</label>
                <div class="col-sm-5 forminput">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                </div>
              </div>
              <div class="form-group row">
                <label for="Working Status" class="col-sm-2 col-form-label formlabel">Domain</label>
                <div class="col-sm-5 forminput">
                  
                <select id="domain" name="domain" class="form-control">
                  <option selected>Choose...</option>
                  <option>Web Developer</option>
                  <option value="">Graphics Designer</option>
                  <option value="">Digital Marketing</option>
                  <option value="">Video Editing</option>
                </select>
            </div>
              </div>
              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label formlabel">Github Link</label>
                <div class="col-sm-5 forminput">
                  <input type="text" class="form-control" name="glink" id="glink" placeholder="Linkedin/Github Link">
                </div>
              </div>
              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label formlabel">Linkedin Link</label>
                <div class="col-sm-5 forminput">
                  <input type="text" class="form-control" name="llink" id="llink" placeholder="Linkedin/Github Link">
                </div>
              </div>
              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label formlabel">Email</label>
                <div class="col-sm-5 forminput">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                </div>
              </div>
              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label formlabel">Number</label>
                <div class="col-sm-5 forminput">
                  <input type="number" class="form-control" name="number" id="number" placeholder="Number">
                </div>
              </div>
              <div class="mb-3 form-group row">
                <label for="validationTextarea" class="col-sm-2 col-form-label formlabel">Experience</label>
                <div class="col-sm-5 forminput">
                  <textarea class="form-control is-invalid" name="experience" id="experience" placeholder="" required></textarea>
                </div>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </section>
    
</body>
</html>
